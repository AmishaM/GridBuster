      var map, infoWindow,travel_details = [];
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            console.log(position)
            infoWindow.setPosition(pos);
            infoWindow.setContent('Your location.');
            infoWindow.open(map);
            map.setCenter(pos);
            getCabsNearMe(pos,map);

            var geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(pos.lat,pos.lng);

            var source = document.getElementById('source');
            var destination = document.getElementById('destination');

            if(geocoder)
            {
              geocoder.geocode({'latLng':latlng},function(results,status){
                if(status == google.maps.GeocoderStatus.OK)
                {
                  source.value = results[0].formatted_address;
                }
              })
            }
            

            var destinationAutoComplete = new google.maps.places.Autocomplete(destination);

            destinationAutoComplete.bindTo('bounds',map);
            destinationAutoComplete.addListener('place_changed',function(){
              var place = destinationAutoComplete.getPlace();
              
              var directionsService = new google.maps.DirectionsService();
              
              var request = {
              origin:new google.maps.LatLng(pos.lat,pos.lng),
              destination:new google.maps.LatLng(place.geometry.location.lat(),place.geometry.location.lng()),
              travelMode: 'TRANSIT'
            };
              directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                  console.log(result)
                  getRoute(result.routes[0].legs[0].steps,map);
                 // directionsDisplay.setDirections(result)
                }
              });
            
/*              var placesRequest = {
                location: new google.maps.LatLng(13.0241078,77.6266931),
                radius: 3000,
                types: ['bus_station']
              };
*/

              service.search(placesRequest, function(results,status){
                if(status== 'OK')
                {
                  console.log(results)

                }
              });*/


            })
            
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      function getRoute(routeSteps,map)
      {
        console.log(routeSteps);
        //check if total distance of travel is 2km,then just use cab
        //intialCabRoute(routeSteps,map);
        generateRoute(routeSteps,map);
      }

      function generateRoute(routeSteps,map)
      {
        var cabDistance = 0;
        
        var currentLocation = {lat:routeSteps[0].start_location.lat(),lng:routeSteps[0].start_location.lng()}
        var nextLocation = {}

        for(var i=0; i < routeSteps.length; i++)
        {
          cabDistance += routeSteps[i].distance.value;
          if(cabDistance <= 2000)
          {
            nextLocation = {lat:routeSteps[i].end_location.lat(),lng:routeSteps[i].end_location.lng()}
          }
          else
          {
            console.log("entered")
            drawRoute('DRIVING',currentLocation,nextLocation)
      

            if(routeSteps[i].travel_mode == 'TRANSIT')
            {
              currentLocation = {lat:routeSteps[i].start_location.lat(),lng: routeSteps[i].start_location.lng()}
              nextLocation = {lat:routeSteps[i].end_location.lat(),lng:routeSteps[i].end_location.lng()}
              drawRoute('TRANSIT',currentLocation,nextLocation);
              lastCabStep = i;
              initialCabStep = i;
              cabDistance = 0;
              currentLocation = {lat:routeSteps[i].end_location.lat(),lng:routeSteps[i].end_location.lng()}

            }
          }
          
        }
      }

      function drawRoute(mode,source,dest)
      {

        console.log(mode)
        console.log(source.lat + " - " + source.lng)
        console.log(dest.lat + " - " + dest.lng)
        var color_code = {'DRIVING':"#6A1B9A",'TRANSIT':"#009688"}
        //var source = {lat: source.start_location.lat(),lng:source.start_location.lng()}
        //var dest = {lat:dest.end_location.lat(),lng:dest.end_location.lng()}
          
        //displayCabRoute(source,dest,map)
        var directionsService = new google.maps.DirectionsService();
        var directionsDisplay = new google.maps.DirectionsRenderer({suppressMarkers: true,polylineOptions: {
                                strokeColor: color_code[mode]
                              }});  
        directionsDisplay.setMap(map)

        var geocoder = new google.maps.Geocoder();
        var sourcelatlng = new google.maps.LatLng(source.lat,source.lng);
        var destlatlng = new google.maps.LatLng(dest.lat,dest.lng);

        var promise = [];
        if(geocoder)
        {
          promise.push(new Promise(function(resolve,reject){
            geocoder.geocode({'location':sourcelatlng},function(results,status){
                      if(status == google.maps.GeocoderStatus.OK)
                      {
                        var source_formatted_address = results[0].formatted_address;
                        resolve(source_formatted_address)
                        console.log(source_formatted_address)
                      }
                    })
          }))

          promise.push(geocoder.geocode({'location':destlatlng},function(results,status){
                      if(status == google.maps.GeocoderStatus.OK)
                      {
                        var dest_formatted_address = results[0].formatted_address; 
                        console.log(dest_formatted_address)
                      }
                    }))

          Promise.all(promise).then(function(data){
            console.log(data)
          })


        }
          
        var request = {
        origin:new google.maps.LatLng(source.lat,source.lng),
        destination:new google.maps.LatLng(dest.lat,dest.lng),
        travelMode: mode
        };
        
        directionsService.route(request, function(result, status) {
              if (status == 'OK') {

                directionsDisplay.setDirections(result)
              }
            });
      }

      function getCabsNearMe(pos,map)
      {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
          if(this.readyState == 4 && this.status == 200)
          {
            var cabDetails = JSON.parse(this.responseText)
            var cabs = cabDetails.cabs;
            var cabImage = cabDetails.marker;

            
            cabs.map(function(cab){
                var marker = new google.maps.Marker({
                position:  new google.maps.LatLng(cab.lat, cab.lng),
                icon: cabImage,
                map: map,
              });
            });
          }
        }
        xhttp.open("GET",`http://localhost:4000/api/cabs?lat=${pos['lat']}&lng=${pos['lng']}`);
        xhttp.send();
      }
